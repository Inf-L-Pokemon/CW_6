{% extends 'email_list/base.html' %}

{% block content %}

    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <p>Хотите удалить рассылку
                                    "Тема: {{ object.mail_message.subject }}"
                                    "Начало: {{ object.start_datetime }}"
                                    "Окончание: {{ object.end_datetime }}"
                                    "Статус: {{ object.status }}"</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'catalog:product_list' %}" class="btn btn-warning">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
